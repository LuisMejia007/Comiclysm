<div class = "featuredComicsHomeContainer">
  <div class = "featuredComicsHeaderContainer">
    <h1 class = "featuredComicsHeader"> Featured Comics </h1>
    <a> see all </a>
  </div>
  <div class = "featuredComicsList">
    <div class = "featuredComicsCard" *ngFor = "let comics of featuredComics">
        <img src = "{{comics.comicCoverImg}}">
        <p>{{comics.comicName}}</p>
    </div>
  </div>
</div>
