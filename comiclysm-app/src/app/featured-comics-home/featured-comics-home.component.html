<div class = "container">
  <div class = "row">
      <div class = "featuredComicsHeaderContainer">
          <h1 class = "featuredComicsHeader"> Featured Comics </h1>
          <a class = "see-all-link"> see all </a>
        </div>
  </div>
  <div class = "row">
      <ul class = "comicsList">
          <li *ngFor = "let comics of featuredComics">
            <app-comic-card [comic] = "comics">
            </app-comic-card>
          </li>
        </ul>
  </div>
</div>
