<app-nav-bar></app-nav-bar>

<div class = "container">
  <div class = "row">
    <div class = "tradeHeadingContainer">
      <h1 class = "tradeHeading"> Comics For Trade </h1>
    </div>
  </div>
  <div class = "row">
    <ul class = "listOfComics">
    <li class = "listItem" *ngFor = "let comic of comicsInTrade">
      <app-comic-card [comic] = "comic"></app-comic-card>
      <button class = "conductTradeBtn" (click) = "goToTradeDetails(comic.comicInventoryId, comic.comicId)"> Conduct Trade! </button>
    </li>
  </ul>
  </div>
</div>
